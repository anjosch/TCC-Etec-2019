<ion-view>
  <ion-content>
    <div ng-if="!chatEnabled">
        <h2>Chat</h2>
      <br>
      <div  ng-repeat="s in data.servicos">
        <div ng-click="goChat(s)" id="{{s.status}}">  
            <h1 class="hist"><b>{{s.statusDetail}}</b>
                
            </h1>                    
            <div>
                <img style="width: 16%; position: absolute; margin-left: 4%" src="{{s.servico.icone}}">
                <h2 class="hist2">Nº Protocolo:<b> {{s.idOs}}</b></h2>
                <h2 class="hist2">Data Abertura:<b> {{s.insercao | date: "shortDate"}}</b></h2>
                <h2 class="hist2">Categoria:<b> {{s.servico.nome}}</b></h2>
                <h2 ng-if="data.userType == 'C'" class="hist2">Fornecedor:<b> {{s.fornecedor.nome}}</b></h2>
                <h2 ng-if="data.userType == 'F'" class="hist2">Cliente:<b> {{s.cliente.nome}}</b></h2>
            </div>
        </div>
        <br>
      </div>
    </div>
    <div ng-if="chatEnabled">
        <button class="back" ng-click="disableChat()"><</button><h2 class="hp">{{data.usuario}}</h2>
        <h2 class="hist2">Nº Protocolo:<b> {{data.idOs}}</b></h2>
        <br>
        <div ng-repeat="m in data.messages | orderBy: '+idOsHist' ">
          
          <div class="chat-{{m.tipo}}" >
              {{m.mensagem}}
          </div>
          <br>

        
        
    </div>
  </ion-content>
</ion-view> 
<div class="input-icon-chat bar chat">
  <a ng-click="sendMessage()"><i class="ion-android-arrow-dropright-circle"></i></a>
  <input placeholder="digite aqui ..." type="text" class="input-field2" style="background-color: #e6e5e6!important; color: black!important;" ng-model="data.message" >    
</div>
</div>
